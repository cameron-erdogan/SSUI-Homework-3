<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Muddy Paws Adventure Shop</title>

    <!--The following line loads in your CSS style sheet-->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/browse.css">

    <!--The following line loads in 2 fonts from Google Fonts: Bad Script and Lato-->
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Lato" rel="stylesheet">

    <!--The following line loads in your JS script-->
    <script src="scripts/browse.js"></script>
</head>

<body>
    <!-- top bar -->
    <div id="nav">
        <div id="logo">Muddy Paws</div>
        <div id="shopping-cart">
            <div id="shopping-cart-items">0</div>
            <img src="./resources/images/shopping_cart.png" id="shopping-cart-icon" alt="shopping cart"></img>
        </div>
    </div>
    <div class="container outer-container">
        <h1 class="container section-title">Browse Products</h1>
        <div class="container item-container">
            <div data-item-num="0" class="container item">
                <div class="item-image-container">
                    <img class="item-image" src="./resources/images/cat_harness.jpg"></img>
                </div>
                <div class="item-caption">
                    Cat Harness
                </div>
                <div class="item-price">
                    $10
                </div>
            </div>
            <div data-item-num="1" class="container item">
                <div class="item-image-container">
                    <img class="item-image" src="./resources/images/dog_harness.jpg"></img>
                </div>
                <div class="item-caption">
                    Dog Harness
                </div>
                <div class="item-price">
                    $12
                </div>
            </div>
            <div data-item-num="2" class="container item">
                <div class="item-image-container">
                    <img class="item-image" src="./resources/images/food_harness.jpg"></img>
                </div>
                <div class="item-caption">
                    Food and Water Storage Attachment
                </div>
                <div class="item-price">
                    $5
                </div>
            </div>
            <div data-item-num="3" class="container item">
                <div class="item-image-container">
                    <img class="item-image" src="./resources/images/gps_collar.jpg"></img>
                </div>
                <div class="item-caption">
                    GPS Tracker Collar
                </div>
                <div class="item-price">
                    $30
                </div>
            </div>
        </div>

    </div>
</body>

</html>
